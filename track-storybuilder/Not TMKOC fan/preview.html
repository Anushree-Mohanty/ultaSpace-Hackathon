<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Gallery - Cosmic Story Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="preview-styles.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <header>
            <h1 class="title">📚 Cosmic Story Gallery 🌌</h1>
            <p class="subtitle">Explore your collection of space adventures</p>
            <div class="nav-links">
                <a href="index.html" class="nav-link">🚀 Story Builder</a>
            </div>
        </header>

        <main class="gallery-main">
            <div class="gallery-controls">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search your stories..." class="space-input">
                    <button id="searchBtn" class="cosmic-button">🔍</button>
                </div>
                <div class="filter-controls">
                    <select id="sortBy" class="space-select">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="title">By Title</option>
                    </select>
                    <button id="clearAll" class="cosmic-button secondary">Clear All Stories</button>
                </div>
            </div>

            <div id="storiesGrid" class="stories-grid">
                <!-- Stories will be populated here -->
            </div>

            <div id="emptyState" class="empty-state">
                <div class="empty-icon">🌌</div>
                <h2>No Stories Yet</h2>
                <p>Your cosmic adventures will appear here once you create them!</p>
                <a href="index.html" class="cosmic-button primary">Create Your First Story</a>
            </div>
        </main>

        <!-- Story Preview Modal -->
        <div id="storyModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle" class="modal-story-title"></h2>
                    <button id="closeModal" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="modalStoryContent" class="modal-story-content"></div>
                    <div class="story-metadata">
                        <div class="metadata-item">
                            <strong>Created:</strong> <span id="modalDate"></span>
                        </div>
                        <div class="metadata-item">
                            <strong>Hero:</strong> <span id="modalHero"></span>
                        </div>
                        <div class="metadata-item">
                            <strong>Setting:</strong> <span id="modalSetting"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button id="shareModalStory" class="cosmic-button">Share Story</button>
                    <button id="deleteModalStory" class="cosmic-button danger">Delete Story</button>
                    <button id="editStory" class="cosmic-button">Edit Story</button>
                </div>
            </div>
        </div>

        <footer>
            <p>🌟 Your cosmic adventures are preserved for eternity! 🌟</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
          "particles": {
            "number": {
              "value": 100,
              "density": { "enable": true, "value_area": 800 }
            },
            "color": { "value": ["#4ecdc4", "#45b7d1", "#96ceb4", "#ff6b6b"] },
            "shape": { "type": "circle" },
            "opacity": { 
              "value": 0.5,
              "random": true,
              "anim": { "enable": true, "speed": 1, "opacity_min": 0.1 }
            },
            "size": { 
              "value": 2.5, 
              "random": true,
              "anim": { "enable": true, "speed": 1.5, "size_min": 0.1 }
            },
            "line_linked": {
              "enable": true,
              "distance": 140,
              "color": "#4ecdc4",
              "opacity": 0.25,
              "width": 1
            },
            "move": {
              "enable": true,
              "speed": 1.5,
              "direction": "none",
              "random": true,
              "straight": false,
              "out_mode": "out",
              "bounce": false
            }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": {
              "onhover": { "enable": true, "mode": "grab" },
              "onclick": { "enable": true, "mode": "push" }
            },
            "modes": {
              "grab": { 
                "distance": 180,
                "line_linked": { "opacity": 0.7 }
              },
              "push": { "particles_nb": 3 }
            }
          },
          "retina_detect": true
        });
    </script>
    <script src="preview-script.js"></script>
</body>
</html>
